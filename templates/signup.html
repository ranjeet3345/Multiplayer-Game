{% extends "base.html" %}

{% block title %}
Signup Page
{% endblock title %}


{% block bodycontent %}
 <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-light p-4 shadow" style="width: 400px;">
      
       

       


        <h3 class="text-center text-dark mb-4">Signup</h3>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control p-2" id="username" name="username" required>
            </div>

            <div class="form-group mb-3">
                <label for="pass1" class="form-label">Password</label>
                <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
            </div>

            <div class="form-group mb-4">
                <label for="pass2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
            </div>

            <button type="submit" class="btn btn-dark ">Sign Up</button>

            <div class="mt-3 text-center">
                Already User? <a href="/accounts/login/">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock bodycontent %}
